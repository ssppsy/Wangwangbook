<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Wangwang Books</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="auth-container">
  <h1>Register</h1>
  <form action="/register" method="post" onsubmit="return validateRegister()">
    <label>Email:<input type="email" name="email" required /></label>
    <label>Password:<input type="password" id="password" name="password" required /></label>
    <label>Confirm Password:<input type="password" id="confirm" name="confirm" required /></label>
    <label>Gender:
      <select name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>Birthdate:<input type="date" name="birthdate" required /></label>
    <label>Favorite Genre:
      <select name="genre" required>
        <option value="">Select</option>
        <option value="fiction">Fiction</option>
        <option value="romance">Romance</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
      </select>
    </label>
    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a th:href="@{/login}">Login here</a></p>
</div>
<script>
  function validateRegister() {
    const pw = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    if (pw !== confirm) {
      alert('Passwords do not match.');
      return false;
    }
    return true;
  }
</script>
</body>
</html>
